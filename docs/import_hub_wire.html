<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>SunSet Wireframe — Import Hub</title>
<style>
:root{
  --paper:#FFFDF7; --edge:#FAF7EE; --ink:#2a2a2a; --muted:#8c8c8c;
  --line:rgba(0,0,0,.04); --r:16px; --shadow:0 16px 36px rgba(60,45,10,.12);
  --btn1_from:#f4f7ff; --btn1_to:#e6f0ff; --btn2_from:#f6fbf7; --btn2_to:#eaf7f1;
  --border:#efe8da; --border2:#e6dfd0;
}
*{box-sizing:border-box} html,body{height:100%}
body{margin:0; color:var(--ink); font-family: ui-rounded, ui-sans-serif, -apple-system, 'SF Pro Rounded', 'Apple SD Gothic Neo', Pretendard, Segoe UI, Roboto, Helvetica, Arial;
  background: linear-gradient(180deg, #fdfbf6, #fbf8f0);}
.header{position:sticky; top:0; z-index:10; backdrop-filter:saturate(120%) blur(8px); background:linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.7)); border-bottom:1px solid var(--border)}
.header .row{display:flex; align-items:center; justify-content:space-between; gap:10px; padding:12px 14px}
.brand{display:flex; align-items:center; gap:10px; font-weight:900}
.logo{width:32px; height:32px; border-radius:10px; display:grid; place-items:center; background:conic-gradient(from 0deg,#ffe39e,#ffb89a,#ffc7a4,#ffe39e); color:#222; box-shadow:0 6px 16px rgba(0,0,0,.08)}
.brand .title{font-size:18px} .brand .sub{font-size:12px; color:#8f8a7c}
.container{max-width:1000px; margin:0 auto; padding:16px}
.card{border-radius:16px; border:1px solid var(--border);
  background: repeating-linear-gradient(#0000, #0000 28px, var(--line) 29px, var(--line) 30px), linear-gradient(180deg, var(--paper), var(--edge));
  box-shadow: var(--shadow); padding:16px}
.grid{display:grid; gap:14px}
.section-title{font-weight:900; font-size:18px; padding:6px 2px}
.small{font-size:12px; color:var(--muted)}
.btn{display:inline-flex; align-items:center; justify-content:center; gap:8px; cursor:pointer;
  background:linear-gradient(180deg, var(--btn1_from), var(--btn1_to)); color:#233; border:1px solid var(--border2); border-radius:12px; padding:12px 16px; box-shadow:0 8px 16px rgba(40,55,100,.08); font-weight:900}
.btn.ghost{background:linear-gradient(180deg, var(--btn2_from), var(--btn2_to)); color:#2a473b; border-color:#ddece3}
.row{display:grid; grid-template-columns:1fr 1fr; gap:10px}
.list{display:grid; gap:10px}
.item{display:grid; grid-template-columns:88px 1fr; gap:12px; align-items:center; background:#fffefd; border:1px solid #eee7da; border-radius:12px; padding:10px}
.thumb{width:88px; height:88px; background:#f2f7ff; border-radius:10px; display:grid; place-items:center; font-weight:900}
hr.sep{border:none; height:1px; background:linear-gradient(90deg, transparent, var(--border2), transparent); margin:10px 0}
@media (max-width: 420px){
  .container{padding:10px}
  .row{grid-template-columns:1fr}
  .btn{width:100%}
  .item{grid-template-columns:72px 1fr}
  .thumb{width:72px; height:72px}
}
</style>
</head>
<body>
<header class="header">
  <div class="row">
    <a class="brand" href="site_index.html">
      <div class="logo">🪐</div>
      <div>
        <div class="title">SunSet Wireframe</div>
        <div class="sub">Soft Notebook</div>
      </div>
    </a>
    <div>
      <a class="btn ghost" href="index_notebook_mobile.html">Notebook</a>
      <a class="btn ghost" href="auto_dual_index.html">Autobiography</a>
    </div>
  </div>
</header>
<main class="container">

<div class="card">
  <div class="section-title">외부앱 연결 (Import Hub)</div>
  <div class="list">
    <div class="item"><div class="thumb">🎵</div><div><b>Spotify</b><div class="small">최근 재생 가져오기</div></div></div>
    <div class="item"><div class="thumb">📷</div><div><b>Photos</b><div class="small">최근 사진 자동 카드</div></div></div>
    <div class="item"><div class="thumb">📆</div><div><b>Calendar</b><div class="small">오늘 일정 카드</div></div></div>
  </div>
  <div style="height:10px"></div>
  <a class="btn" href="index_notebook_mobile.html">Write 화면으로</a>
</div>

</main>
</body>
</html>
