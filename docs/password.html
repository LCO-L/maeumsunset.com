<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SunSet Docs – 로그인</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 3rem 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    h2 {
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #333;
    }
    input {
      padding: 0.75rem;
      width: 100%;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem;
      width: 100%;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #222;
    }
    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>SunSet Docs</h2>
    <input type="password" id="password" placeholder="비밀번호를 입력하세요" />
    <button onclick="checkPassword()">접속하기</button>
    <div class="error" id="error">비밀번호가 올바르지 않습니다.</div>
  </div>

  <script>
    const correctPassword = "sunset2030";

    function checkPassword() {
      const pw = document.getElementById("password").value;
      if (pw === correctPassword) {
        sessionStorage.setItem("sunset_access", "true");
        window.location.href = "index.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }

    // 이미 인증된 경우 자동 이동
    if (sessionStorage.getItem("sunset_access") === "true") {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
