<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunSet - 감각 기록 플랫폼</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: all 1s ease;
        }

        /* 날씨별 배경 */
        body.sunny {
            background: linear-gradient(135deg, #FDB99B 0%, #CF8BF3 50%, #FDB99B 100%);
        }

        body.rainy {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
        }

        body.cloudy {
            background: linear-gradient(135deg, #bdc3c7 0%, #2c3e50 100%);
        }

        body.snowy {
            background: linear-gradient(135deg, #E6DEDD 0%, #4CA1AF 100%);
        }

        body.night {
            background: linear-gradient(135deg, #2c3e50 0%, #000428 100%);
        }

        .phone-container {
            width: 400px;
            height: 700px;
            background: linear-gradient(145deg, rgba(26,26,46,0.9), rgba(22,33,62,0.9));
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* 날씨 애니메이션 */
        .weather-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
            border-radius: 30px;
        }

        .rain-drop {
            position: absolute;
            width: 2px;
            height: 12px;
            background: linear-gradient(transparent, rgba(255,255,255,0.6));
            animation: rainFall 1s linear infinite;
        }

        @keyframes rainFall {
            to { transform: translateY(700px); }
        }

        .snow-flake {
            position: absolute;
            color: white;
            font-size: 14px;
            animation: snowFall 3s linear infinite;
        }

        @keyframes snowFall {
            to { transform: translateY(700px) rotate(360deg); }
        }

        .sun-ray {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, rgba(255,223,128,0.1) 0%, transparent 50%);
            animation: sunPulse 4s ease-in-out infinite;
        }

        @keyframes sunPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* 헤더 */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            color: white;
            z-index: 10;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .weather-info {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            opacity: 0.9;
        }

        .weather-icon {
            font-size: 20px;
        }

        .temp {
            font-weight: 600;
        }

        /* 메인 컨테이너 */
        .main-container {
            height: calc(100% - 80px);
            display: flex;
            flex-direction: column;
            gap: 15px;
            color: white;
            position: relative;
            z-index: 5;
        }

        /* 위치 정보 */
        .location-bar {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 10px 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* 일기 입력 영역 */
        .entry-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .weather-prompt {
            background: rgba(255,107,53,0.15);
            border: 1px solid rgba(255,107,53,0.3);
            border-radius: 15px;
            padding: 12px;
            font-size: 14px;
            color: #ff6b35;
            border-left: 4px solid #ff6b35;
            transition: all 0.5s ease;
        }

        .main-textarea {
            flex: 1;
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 20px;
            color: white;
            font-size: 16px;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
            line-height: 1.5;
            min-height: 200px;
        }

        .main-textarea:focus {
            border-color: #ff6b35;
            background: rgba(255,107,53,0.1);
            box-shadow: 0 0 30px rgba(255,107,53,0.3);
        }

        .main-textarea::placeholder {
            color: rgba(255,255,255,0.4);
        }

        /* 음악 추천 섹션 */
        .music-recommendation {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .music-recommendation.show {
            opacity: 1;
            transform: translateY(0);
        }

        .music-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .music-title {
            font-size: 16px;
            font-weight: 600;
            color: #ff6b35;
        }

        .music-subtitle {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 15px;
        }

        .music-track {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .music-track:hover {
            background: rgba(255,107,53,0.2);
            transform: translateX(5px);
        }

        .track-artwork {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .track-info {
            flex: 1;
        }

        .track-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .track-artist {
            font-size: 12px;
            opacity: 0.7;
        }

        .play-btn {
            width: 32px;
            height: 32px;
            background: rgba(255,107,53,0.8);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            background: #ff6b35;
            transform: scale(1.1);
        }

        /* 액션 버튼 */
        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border: none;
            padding: 14px 20px;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            font-size: 16px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255,107,53,0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
        }

        /* 하단 네비게이션 */
        .bottom-nav {
            position: absolute;
            bottom: 15px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-around;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .nav-btn {
            background: none;
            border: none;
            color: rgba(255,255,255,0.6);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px;
            border-radius: 12px;
        }

        .nav-btn.active {
            color: #ff6b35;
            background: rgba(255,107,53,0.2);
            transform: scale(1.1);
        }

        /* 토스트 */
        .toast {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,107,53,0.95);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 14px;
            z-index: 2000;
            backdrop-filter: blur(10px);
            animation: toastSlide 0.3s ease-out;
            box-shadow: 0 10px 30px rgba(255,107,53,0.4);
        }

        @keyframes toastSlide {
            0% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            100% { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        /* 로딩 상태 */
        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #ff6b35;
        }

        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,107,53,0.3);
            border-top: 2px solid #ff6b35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 반응형 */
        @media (max-width: 480px) {
            .phone-container {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
            }
        }

        /* 감정 분석 인디케이터 */
        .emotion-indicator {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .emotion-tag {
            background: rgba(255,107,53,0.2);
            color: #ff6b35;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 11px;
            border: 1px solid rgba(255,107,53,0.3);
        }

        /* 현재 재생 중인 음악 */
        .now-playing {
            background: rgba(255,107,53,0.15);
            border: 1px solid rgba(255,107,53,0.3);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            display: none;
        }

        .now-playing.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .now-playing-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .now-playing-info {
            font-size: 13px;
            opacity: 0.8;
        }
    </style>
</head>
<body id="bodyElement">
    <div class="phone-container">
        <!-- 날씨 애니메이션 오버레이 -->
        <div class="weather-overlay" id="weatherOverlay"></div>

        <!-- 헤더 -->
        <div class="header">
            <div class="logo">
                <div class="logo-icon">🌅</div>
                <span style="font-weight: 700; font-size: 18px;">SunSet</span>
            </div>
            <div class="weather-info">
                <span class="weather-icon" id="weatherIcon">☀️</span>
                <span class="temp" id="temperature">22°</span>
                <span id="weatherDesc">맑음</span>
            </div>
        </div>

        <!-- 메인 컨테이너 -->
        <div class="main-container">
            <!-- 위치 정보 -->
            <div class="location-bar">
                <span>📍</span>
                <span id="locationText">위치 확인 중...</span>
            </div>

            <!-- 현재 재생 중인 음악 -->
            <div class="now-playing" id="nowPlaying">
                <div class="now-playing-header">
                    <span>🎵</span>
                    <span style="color: #ff6b35; font-weight: 600;">Now Playing</span>
                </div>
                <div class="now-playing-info" id="nowPlayingInfo">음악이 재생 중입니다...</div>
            </div>

            <!-- 일기 섹션 -->
            <div class="entry-section">
                <!-- 날씨 기반 프롬프트 -->
                <div class="weather-prompt" id="weatherPrompt">
                    오늘의 날씨와 함께 마음을 기록해보세요...
                </div>

                <!-- 메인 텍스트에어리어 -->
                <textarea 
                    class="main-textarea" 
                    id="mainTextarea"
                    placeholder="지금 이 순간의 감정을 자유롭게 써보세요...">
                </textarea>

                <!-- 감정 분석 결과 -->
                <div class="emotion-indicator" id="emotionIndicator"></div>
            </div>

            <!-- 음악 추천 -->
            <div class="music-recommendation" id="musicRecommendation">
                <div class="music-header">
                    <span>🎵</span>
                    <span class="music-title">오늘의 감정에 어울리는 음악</span>
                </div>
                <div class="music-subtitle" id="musicSubtitle">일기 분석 중...</div>
                <div id="musicTracks"></div>
            </div>

            <!-- 액션 버튼 -->
            <div class="action-buttons">
                <button class="btn" onclick="analyzeAndRecommend()">저장 & 음악 추천</button>
                <button class="btn btn-secondary" onclick="shareEntry()">공유</button>
            </div>
        </div>

        <!-- 하단 네비게이션 -->
        <div class="bottom-nav">
            <button class="nav-btn active">🏠</button>
            <button class="nav-btn">🔥</button>
            <button class="nav-btn">📊</button>
            <button class="nav-btn">⚙️</button>
        </div>
    </div>

    <script>
        // 전역 상태
        let appState = {
            weather: null,
            location: null,
            currentEmotion: null,
            recommendedTracks: [],
            currentlyPlaying: null
        };

        // 음악 데이터베이스 (실제로는 Spotify API 등을 사용)
        const musicDatabase = {
            happy: [
                { name: "Happy", artist: "Pharrell Williams", emoji: "🎉" },
                { name: "Good as Hell", artist: "Lizzo", emoji: "💪" },
                { name: "Can't Stop the Feeling", artist: "Justin Timberlake", emoji: "✨" }
            ],
            sad: [
                { name: "Someone Like You", artist: "Adele", emoji: "💙" },
                { name: "The Night We Met", artist: "Lord Huron", emoji: "🌙" },
                { name: "Breathe Me", artist: "Sia", emoji: "🕊️" }
            ],
            calm: [
                { name: "Weightless", artist: "Marconi Union", emoji: "🧘" },
                { name: "Holocene", artist: "Bon Iver", emoji: "🌲" },
                { name: "River", artist: "Joni Mitchell", emoji: "🏞️" }
            ],
            energetic: [
                { name: "Uptown Funk", artist: "Bruno Mars", emoji: "⚡" },
                { name: "Shut Up and Dance", artist: "Walk the Moon", emoji: "💃" },
                { name: "I Gotta Feeling", artist: "Black Eyed Peas", emoji: "🎊" }
            ],
            nostalgic: [
                { name: "The Way You Look Tonight", artist: "Frank Sinatra", emoji: "🥀" },
                { name: "Yesterday", artist: "The Beatles", emoji: "⏰" },
                { name: "Mad World", artist: "Gary Jules", emoji: "🌫️" }
            ]
        };

        // 날씨별 프롬프트
        const weatherPrompts = {
            sunny: "햇살이 따뜻한 오늘, 마음도 밝은가요? 이 순간의 기분을 써보세요 ☀️",
            rainy: "빗소리와 함께 차분해지는 시간, 오늘은 어떤 하루였나요? 🌧️",
            cloudy: "구름 낀 하늘처럼 복잡한 마음이 있다면 털어놓아 보세요 ☁️",
            snowy: "조용히 내리는 눈처럼, 고요한 마음으로 오늘을 돌아보세요 ❄️",
            night: "하루의 끝, 별빛 아래서 오늘 하루를 정리해보세요 🌙"
        };

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        async function initializeApp() {
            showToast("SunSet이 시작됩니다...");
            
            // 위치 및 날씨 정보 가져오기
            await getLocationAndWeather();
            
            // UI 초기 설정
            updateWeatherUI();
            
            // 포커스 설정
            setTimeout(() => {
                document.getElementById('mainTextarea').focus();
            }, 500);
        }

        // 위치 및 날씨 정보 가져오기
        async function getLocationAndWeather() {
            try {
                // 위치 정보 가져오기 (시뮬레이션)
                appState.location = {
                    city: "Seoul",
                    district: "Gangnam"
                };
                
                // 날씨 정보 가져오기 (시뮬레이션)
                const weatherTypes = ['sunny', 'rainy', 'cloudy', 'snowy'];
                const randomWeather = weatherTypes[Math.floor(Math.random() * weatherTypes.length)];
                
                appState.weather = {
                    type: randomWeather,
                    temperature: Math.floor(Math.random() * 30) + 5,
                    description: getWeatherDescription(randomWeather)
                };
                
                updateLocationDisplay();
                
            } catch (error) {
                console.error('날씨 정보를 가져오는데 실패했습니다:', error);
                appState.weather = { type: 'sunny', temperature: 22, description: '맑음' };
            }
        }

        function getWeatherDescription(type) {
            const descriptions = {
                sunny: '맑음',
                rainy: '비',
                cloudy: '흐림',
                snowy: '눈'
            };
            return descriptions[type] || '맑음';
        }

        function updateLocationDisplay() {
            const locationText = document.getElementById('locationText');
            if (appState.location) {
                locationText.textContent = `${appState.location.city}, ${appState.location.district}`;
            }
        }

        // 날씨 UI 업데이트
        function updateWeatherUI() {
            const body = document.getElementById('bodyElement');
            const weatherIcon = document.getElementById('weatherIcon');
            const temperature = document.getElementById('temperature');
            const weatherDesc = document.getElementById('weatherDesc');
            const weatherPrompt = document.getElementById('weatherPrompt');
            const weatherOverlay = document.getElementById('weatherOverlay');
            
            if (!appState.weather) return;
            
            // 배경 변경
            body.className = appState.weather.type;
            
            // 날씨 정보 표시
            const icons = {
                sunny: '☀️',
                rainy: '🌧️',
                cloudy: '☁️',
                snowy: '❄️'
            };
            
            weatherIcon.textContent = icons[appState.weather.type];
            temperature.textContent = `${appState.weather.temperature}°`;
            weatherDesc.textContent = appState.weather.description;
            
            // 프롬프트 업데이트
            weatherPrompt.textContent = weatherPrompts[appState.weather.type] || weatherPrompts.sunny;
            
            // 날씨 애니메이션
            createWeatherAnimation(appState.weather.type);
        }

        // 날씨 애니메이션 생성
        function createWeatherAnimation(weatherType) {
            const overlay = document.getElementById('weatherOverlay');
            overlay.innerHTML = '';
            
            switch(weatherType) {
                case 'rainy':
                    createRainAnimation();
                    break;
                case 'snowy':
                    createSnowAnimation();
                    break;
                case 'sunny':
                    createSunAnimation();
                    break;
            }
        }

        function createRainAnimation() {
            const overlay = document.getElementById('weatherOverlay');
            for (let i = 0; i < 30; i++) {
                const drop = document.createElement('div');
                drop.className = 'rain-drop';
                drop.style.left = Math.random() * 100 + '%';
                drop.style.animationDelay = Math.random() * 1 + 's';
                drop.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
                overlay.appendChild(drop);
            }
        }

        function createSnowAnimation() {
            const overlay = document.getElementById('weatherOverlay');
            for (let i = 0; i < 20; i++) {
                const flake = document.createElement('div');
                flake.className = 'snow-flake';
                flake.textContent = '❄';
                flake.style.left = Math.random() * 100 + '%';
                flake.style.animationDelay = Math.random() * 3 + 's';
                flake.style.animationDuration = (Math.random() * 2 + 2) + 's';
                overlay.appendChild(flake);
            }
        }

        function createSunAnimation() {
            const overlay = document.getElementById('weatherOverlay');
            const sunRay = document.createElement('div');
            sunRay.className = 'sun-ray';
            overlay.appendChild(sunRay);
        }

        // 감정 분석 (시뮬레이션)
        function analyzeEmotion(text) {
            if (!text || text.length < 10) return null;
            
            const emotionKeywords = {
                happy: ['기쁘', '행복', '즐거', '웃', '좋', '사랑', '완벽', '성공'],
                sad: ['슬프', '우울', '눈물', '힘들', '아프', '그리워', '외로', '상처'],

                energetic: ['신나', '활기', '열정', '에너지', '역동', '적극', '도전', '활발'],

            };

            Object.keys(emotionKeywords).forEach(emotion => {

                emotionKeywords[emotion].forEach(keyword => {

                        scores[emotion]++;
                    }
                });
            });
            
            // 가장 높은 점수의 감정 반환
            let maxEmotion = 'calm';
            let maxScore = 0;
            Object.keys(scores).forEach(emotion => {
                if (scores[emotion] > maxScore) {
                    maxScore = scores[emotion];
                    maxEmotion = emotion;
                }
            });
            
            return maxScore > 0 ? maxEmotion : 'calm';
        }

        // 음악 추천
        function recommendMusic(emotion, weather) {
            let tracks = musicDatabase[emotion] || musicDatabase.calm;
            
            // 날씨에 따른 추가 필터링 (시뮬레이션)
            if (weather === 'rainy' && emotion === 'happy') {
                tracks = musicDatabase.calm; // 비 오는 날은 차분한 음악
            } else if (weather === 'sunny' && emotion === 'sad') {
                tracks = tracks.concat(musicDatabase.nostalgic); // 맑은 날 슬픔은 노스탤지어
            }
            
            return tracks.slice(0, 3); // 상위 3곡만 반환
        }
