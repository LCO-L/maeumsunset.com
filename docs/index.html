        function analyzeEmotion(text) {
            if (!text || text.length < 10) return null;
            
            const emotionKeywords = {
                happy: ['ê¸°ì˜', 'í–‰ë³µ', 'ì¦ê±°', 'ì›ƒ', 'ì¢‹', 'ì‚¬ë‘', 'ì™„ë²½', 'ì„±ê³µ'],
                sad: ['ìŠ¬í”„', 'ìš°ìš¸', 'ëˆˆë¬¼', 'í˜ë“¤', 'ì•„í”„', 'ê·¸ë¦¬ì›Œ', 'ì™¸ë¡œ', 'ìƒì²˜'],
                calm: ['í‰ì˜¨', 'ì°¨ë¶„', 'ì¡°ìš©', 'ê³ ìš”', 'í¸ì•ˆ', 'ì•ˆì •', 'íœ´ì‹', 'ëª…ìƒ'],
                energetic: ['ì‹ ë‚˜', 'í™œê¸°', 'ì—´ì •', 'ì—ë„ˆì§€', 'ì—­ë™', 'ì ê·¹', 'ë„ì „', 'í™œë°œ'],
                nostalgic: ['ê·¸ë¦¬ì›Œ', 'ì¶”ì–µ', 'ì˜›ë‚ ', 'ê³¼ê±°', 'ê·¸ë•Œ', 'í–¥ìˆ˜', 'ê·¸ë¦½', 'ì˜›']
            };
            
            let scores = {};
            Object.keys(emotionKeywords).forEach(emotion => {
                scores[emotion] = 0;
                emotionKeywords[emotion].forEach(keyword => {
                    if (text.includes(keyword)) {
                        scores[emotion]++;
                    }
                });
            });
            
            // ê°€ì¥ ë†’ì€ ì ìˆ˜ì˜ ê°ì • ë°˜í™˜
            let maxEmotion = 'calm';
            let maxScore = 0;
            Object.keys(scores).forEach(emotion => {
                if (scores[emotion] > maxScore) {
                    maxScore = scores[emotion];
                    maxEmotion = emotion;
                }
            });
            
            return maxScore > 0 ? maxEmotion : 'calm';
        }
