<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>SunSet — Autobiography Mode</title>
  <style>
:root{
  --paper:#FFFDF7; --edge:#FAF7EE; --ink:#2a2a2a; --muted:#8c8c8c;
  --line:rgba(0,0,0,.04); --r:16px; --shadow:0 16px 36px rgba(60,45,10,.12);
  --btn1_from:#f4f7ff; --btn1_to:#e6f0ff; --btn2_from:#f6fbf7; --btn2_to:#eaf7f1;
  --border:#efe8da; --border2:#e6dfd0;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; color:var(--ink);
  font-family: ui-rounded, ui-sans-serif, -apple-system, 'SF Pro Rounded', 'Apple SD Gothic Neo', Pretendard, Segoe UI, Roboto, Helvetica, Arial;
  background: linear-gradient(180deg, #fdfbf6, #fbf8f0);
}
#app{min-height:100dvh; display:grid; grid-template-rows:auto 1fr auto}

.header{
  position:sticky; top:0; z-index:10;
  backdrop-filter:saturate(120%) blur(8px);
  background:linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.7));
  border-bottom:1px solid var(--border);
}
.header .row{display:flex; align-items:center; justify-content:space-between; gap:10px; padding:12px 14px}
.brand{display:flex; align-items:center; gap:10px; font-weight:900}
.logo{width:32px; height:32px; border-radius:10px; display:grid; place-items:center; background:conic-gradient(from 0deg,#ffe39e,#ffb89a,#ffc7a4,#ffe39e); color:#222; box-shadow:0 6px 16px rgba(0,0,0,.08)}
.brand .title{font-size:18px}
.brand .sub{font-size:12px; color:#8f8a7c}

.stage{display:flex; gap:6px; flex-wrap:wrap}
.badge{padding:6px 10px; border-radius:999px; border:1px solid var(--border); background:#fffefc; font-size:12px}

.main{
  padding:16px;
  display:grid; align-content:start; gap:12px;
}
.card{
  border-radius:var(--r);
  border:1px solid var(--border);
  background:
    repeating-linear-gradient(#0000, #0000 28px, var(--line) 29px, var(--line) 30px),
    linear-gradient(180deg, var(--paper), var(--edge));
  box-shadow: var(--shadow);
  padding:16px;
}

.qhead{display:grid; gap:8px}
.qtitle{font-weight:900; font-size:18px}
.qmeta{display:flex; gap:8px; align-items:center; flex-wrap:wrap}
.pill{padding:6px 10px; border-radius:999px; border:1px solid var(--border); background:#fffefc; font-size:12px}

textarea.input, input.input{
  width:100%; padding:12px 14px; border-radius:12px;
  border:1px solid var(--border); background: #fffefd; color: var(--ink);
  outline: none; box-shadow: inset 0 2px 0 rgba(0,0,0,.02);
}

.mediaRow{display:grid; grid-template-columns:1fr 1fr; gap:10px}
@media (max-width: 520px){ .mediaRow{grid-template-columns:1fr} }

.actions{display:grid; grid-template-columns:1fr 1fr; gap:10px}
@media (max-width: 520px){ .actions{grid-template-columns:1fr} }

.btn{display:inline-flex; align-items:center; justify-content:center; gap:8px; cursor:pointer; background:linear-gradient(180deg, var(--btn1_from), var(--btn1_to)); color:#233; border:1px solid var(--border2); border-radius:12px; padding:12px 16px; box-shadow:0 8px 16px rgba(40,55,100,.08); font-weight:900}
.btn.ghost{background:linear-gradient(180deg, var(--btn2_from), var(--btn2_to)); color:#2a473b; border-color:#ddece3}

.footer{padding:12px 16px; display:grid; gap:10px; border-top:1px solid var(--border); background:linear-gradient(180deg,#fff,rgba(255,255,255,.92))}
.progress{display:flex; align-items:center; gap:8px; justify-content:space-between}
.dots{display:flex; gap:6px; overflow:auto}
.dot{width:8px; height:8px; border-radius:999px; background:#d6d1c8}
.dot.active{background:#8e8676}
.footerBtns{display:grid; grid-template-columns:1fr 1fr; gap:10px}
@media (min-width: 640px){ .footerBtns{grid-template-columns:.6fr .6fr .8fr} }

.toast{ position:fixed; left:50%; top:12px; transform:translateX(-50%); background:#2d2a24; color:#fff; border:1px solid #524b3d; padding:10px 14px; z-index:60; border-radius:10px; display:none }
.toast.show{ display:block }
</style>
</head>
<body>
<div id="app">
  <header class="header">
    <div class="row">
      <div class="brand">
        <div class="logo">📝</div>
        <div>
          <div class="title">SunSet Autobiography</div>
          <div class="sub">한 페이지당 질문 1개 · 모바일 우선</div>
        </div>
      </div>
      <div class="stage" id="stageBadges"></div>
    </div>
  </header>

  <main class="main">
    <div class="card">
      <div class="qhead">
        <div class="qtitle" id="qText">—</div>
        <div class="qmeta">
          <span class="pill" id="qStage">—</span>
          <span class="pill" id="qIndex">1 / N</span>
          <span class="pill" id="qHint">힌트</span>
        </div>
      </div>

      <div style="height:8px"></div>
      <textarea id="note" class="input" rows="8" placeholder="여기에 바로 써주세요. (질문이 자동으로 프리필됩니다)"></textarea>

      <div style="height:10px"></div>
      <div class="mediaRow">
        <input id="track" class="input" placeholder="노래/소리(선택)">
        <input id="place" class="input" placeholder="장소(선택)">
      </div>

      <div style="height:10px"></div>
      <div class="actions">
        <button id="btnPhoto" class="btn">📷 사진</button>
        <button id="btnAudio" class="btn ghost">🎙️ 3초 음성</button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="progress">
      <div class="dots" id="dots"></div>
      <div class="pill" id="saveHint">자동저장됨</div>
    </div>
    <div class="footerBtns">
      <button id="btnPrev" class="btn ghost">이전</button>
      <button id="btnSkip" class="btn ghost">건너뛰기</button>
      <button id="btnNext" class="btn">저장하고 다음</button>
    </div>
  </footer>
</div>

<div class="toast" id="toast">저장했어요.</div>
<input id="filePhoto" type="file" accept="image/*" class="hidden">
<script src="auto_app.js"></script>
</body>
</html>
